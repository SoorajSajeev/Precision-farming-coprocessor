name: Test

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y iverilog
          pip3 install cocotb cocotb-bus

      - name: Run Verilog testbench
        working-directory: test
        run: |
          iverilog -g2012 -o sim tb_coprocessor.v ../src/project.v
          vvp sim

      - name: Run Cocotb tests (optional)
        working-directory: test
        continue-on-error: true
        run: make
